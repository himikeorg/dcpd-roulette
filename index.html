<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCPD Roulette</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="page-wrapper">
    <h1>DCPD Roulette</h1>
    <p class="subtitle">Represents the chance of getting into an accident for which you'll claim DCPD in any given year.</p>

    <p class="instructions">Select a number on the board, then click "Spin".</p>

    <div class="number-display" id="numberDisplay">--</div>
    <button onclick="spinNumberDisplay()">Spin</button>

    <div id="rouletteBoard">
      <div class="zero-column">
        <div class="cell green">0</div>
        <div class="cell green">00</div>
      </div>
      <div id="rouletteGrid" class="grid"></div>
    </div>

    <div id="result" class="result-box">DCPD or no DCPD?</div>
  </div>
<script src="app.js"></script>
</body>
</html>
